<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Tickets - Stage Fright</title>
    <!-- Link to main site CSS and JavaScript -->
    <link rel="stylesheet" href="path/to/style.css">
    <script src="path/to/script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
    <style>
        /* Flexbox layout to ensure footer stays at bottom */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #030303;
            color: #d4d4d4;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-size: contain;
            background-repeat: repeat;
        }

        header {
            background-color: #151515;
            color: #fff;
            padding: 3rem 1rem;
            text-align: center;
            text-shadow: 2px 2px 5px red;
            border-bottom: 3px solid #FF0000;
            font-family: 'Nosifer', cursive;
            letter-spacing: 4px;
            background-image:url("images/spookyscaryskeltonsshiveringdownyourspine.jpg");
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #000;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 999;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
        }

        nav a {
            margin: 0 20px;
            color: #FF0000;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            color: #FFF;
            transform: scale(1.1);
        }

        main {
            flex: 1;
            padding: 3rem 1rem;
        }

        section {
            margin: 1rem 0;
            background-color: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }

        h1 {
            color: #171616;
        }

        h2 {
            text-align: center;
            color: #FF0000;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 2.5rem;
            font-family: 'Nosifer', cursive;
        }

        h3, p {
            text-align: center;
            color: #d4d4d4;
        }

        .ticket-options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .ticket-option {
            background-color: #222;
            padding: 2rem;
            border: 2px solid #333;
            border-radius: 10px;
            width: 220px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        .ticket-option:hover {
            background-color: #500000;
        }

        .ticket-option h4 {
            color: #FF0000;
            margin-bottom: 0.5rem;
        }

        button {
            padding: 10px 20px;
            background-color: #FF0000;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font3s ease;
        }

        button:hover {
            background-color: #800000;
            transform: scale(1.05);
        }

        footer {
            background-color: #151515;
            color: #d4d4d4;
            text-align: center;
            padding: 1.5rem;
            border-top: 3px solid #FF0000;
            margin-top: auto; /* Pushes the footer to the bottom */
        }
    </style>
</head>
<body>
<header>
    <h1>Buy Tickets - Stage Fright Tour</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="index.html#tour-dates">Back to Tour Dates</a>
</nav>

<main>
    <section>
        <h2>Select Your Show</h2>
        <div class="ticket-options">
            <div class="ticket-option">
                <h4>Los Angeles, CA</h4>
                <p>October 15, 2024</p>
                <a href="buy-tickets.html"><button>Buy Now</button></a>
            </div>
            <div class="ticket-option">
                <h4>New York, NY</h4>
                <p>November 20, 2024</p>
                <a href="buy-tickets.html"><button>Buy Now</button></a>
            </div>
            <div class="ticket-option">
                <h4>Chicago, IL</h4>
                <p>December 5, 2024</p>
                <a href="buy-tickets.html"><button>Buy Now</button></a>
            </div>
            <div class="ticket-option">
                <h4>Austin, TX</h4>
                <p>January 12, 2025</p>
                <a href="buy-tickets.html"><button>Buy Now</button></a>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Stage Fright. All Rights Reserved.</p>
</footer>

<script>
    // Show section content on load
    window.onload = function () {
        document.querySelectorAll('section').forEach(function (section) {
            section.classList.add('visible');
        });
    }
</script>

</body>
</html>
